<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css.css">
    <style type="text/css">
        
    </style>
</head>
<body>
    
    <div class="container" style="text-align: center; margin-top: 50px; background-color: rgba(255, 255, 255, 0.315) ;opacity: 0.8;
    filter: alpha(opacity=70); padding: 30px;border-radius: 5px;">

    <form action="/gun/save" method="POST">

        <div class="form-group row">
            <label style="font-weight: bold;" class="col-sm-2 col-form-label" for="gunname">Name : </label>
            <input style="width:500px" class="form-control" type="text" id="gunname" name="gunname" placeholder="'name of gun'" required>
        </div>

        <div class="form-group row">
            <label style="font-weight: bold;" class="col-sm-2 col-form-label" for="gundamage">Damge : </label>
            <input style="width:500px" class="form-control" type="number" min="1" max="100" id="gundamage" name="gundamage" placeholder="'The damage of one shot by the gun' , ' 0 - 100 '" required>
        </div>

        <div class="form-group row">
            <label style="font-weight: bold;" class="col-sm-2 col-form-label" for="gunmagazine">Magazine : </label>
            <input style="width:500px" class="form-control" type="number" min="1" id="gunmagazine" name="gunmagazine" placeholder="'Limit of bullets in the gun'" required>
        </div>

        <div class="form-group row">
            <label style="font-weight: bold;" class="col-sm-2 col-form-label" for="gunmobility">Mobility : </label>
            <input style="width:500px" class="form-control" type="number" min="1" max="100" id="gunmobility" name="gunmobility" placeholder="'Speed and mobility while hold the gun' , ' 0 - 100 '" required>
        </div>

        <div class="form-group row">
            <label style="font-weight: bold;" class="col-sm-2 col-form-label" for="guncolor">Color : </label>
            <input style="width:500px" class="form-control" type="text" id="guncolor" name="guncolor" placeholder="'rarity of the gun'"  required>
        </div>

        
        <button type="button" class="btn btn-warning"><a href="/gun/index">Back</a></button>
        <input class="btn btn-primary" type="submit" value="Submit">
</div>
    </form>
</body>
</html>
